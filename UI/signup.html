<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Banka || Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="toppad">
        <h1 class="text-center text-orange">
            <a id="logo" href="index.html">BA₦Ka</a></h1>
        <h2 class="text-center text-grey">Register to <span id="logo">BA₦Ka</span></h2>

        <div class="form-card">
            <form action="">
                <div class="container">
                    <label for="fname"><b>First Name</b></label>
                    <input type="text" name="fname" required>

                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" name="lname" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" name="psw-repeat" required>
                    <hr>

                    <button type="submit" onclick="signUp()" class="registerbtn">Register</button>
                </div>
            </form>
        </div>
        <br />
        <div class="other_option text-center">
            <p>Already have an account? <a href="login.html">Sign In</a>.</p>
        </div>
    </div>
</body>

</html>
